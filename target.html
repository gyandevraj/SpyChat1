 <html>
<head>
<script type="text/javascript" src="validate.js"></script>
</head>
<body

<form action="#" name="StudentRegistration" onsubmit="return(validate());">

<table cellpadding="2" width="20%" bgcolor="FFF8DC" align="center"
cellspacing="2">

   
   
<tr>
<td colspan=2>
<center><font size=8><b>Devraj & co.</b></font></center>
</td>
</tr>

<tr>
<td>Name</td>
<td><input type=text name=textnames id="textname" size="30"></td>
</tr>

<tr>
<td>DOB</td>
<td><input type="text" name="dob" id="dob" size="30"></td>
</tr>

<tr>
<td>Sex</td>
<td><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" name="sex" value="Female" size="10">Female
<input type="radio" name="sex" value="Other" size="10">Other</td>
</tr>


<tr>
<td>Personal Address</td>
<td><input type="text" name="personaladdress"
id="personaladdress" size="30"></td>
</tr>

<tr>
<td>Zip code</td>
<td><input type="text" name="zip code" id="pincode" size="10"></td>

</tr>

<tr>
<td>Email Id</td>
<td><input type="text" name="emailid" id="emailid" size="30"></td>
</tr>



<tr>
<td>Mobile No</td>
<td><input type="text" name="mobile no" id="mobileno" size="20"></td>
</tr>


<tr>
<td>Country</td>
<td><select name="Country">
<option value="-1" selected>select..</option>
<option value="India">INDIA</option>
<option value="America">AMERICA</option>
<option value="Russia">RUSSIA</option>
<option value="Scotland">SCOTLAND</option>
</select></td>
</tr>


<tr>
<td>City</td>
<td><select name="City">
<option value="-1" selected>select..</option>
<option value="New Delhi">NEW DELHI</option>
<option value="Mumbai">MUMBAI</option>
<option value="Goa">GOA</option>
<option value="Patna">PATNA</option>
<option value="New York">NEW YORK</option>
<option value="San fancisco">SAN FRANCISCO</option>
<option value="Los Angeles">LOS ANGELES</option>
<option value="Washington">WASHINGTON</option>
<option value="Moscow">MOSCOW</option>
<option value="Saint Petersburg">SAINT PETERSBURG</option>
<option value="Golden Ring">GOLDEN RING</option>
<option value="Kazan">KAZAN</option>
<option value="Edinburgh">EDINBURGH</option>
<option value="The Outer Hebrides">THE OUTER HEBRIDES</option>
<option value="Glasgow">GLASGOW</option>
<option value="Skye">SKYE</option>
</select></td>
</tr>

<tr>
<td>Course</td>
<td><select name="Course">
<option value="-1" selected>select..</option>
<option value="Science">SCIENCE</option>
<option value="Arts">ARTS</option>
<option value="Commerce">COMMERCE</option>
<option value="Other">Other</option>
</select></td>
</tr>

<tr>
<td>Fee For Selected Course</td>
<td><select name="Fee For The Selected Course">
<option value="-1" selected>select..</option>
<option value="100$">1000$</option>
<option value="150$">1200$</option>
<option value="200$">2000$</option>
<option value="300$">3000$</option>
</select></td>
</tr>

<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Submit Form" /></td>
</tr>
</table>
</form>
</body>
</html>
